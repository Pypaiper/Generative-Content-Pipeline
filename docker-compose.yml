
networks:
  app-network:
volumes:
  postgres_data:
services:

  db:
    image: postgres:14
    #ports:
    #  - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=books-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  opensearch:
    image: opensearchproject/opensearch:2.19.0
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=OpenSearch123$
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=OpenSearch123$
    networks:
      - app-network
    ports:
      - "9200:9200"
      - "9600:9600"

  code:
    build:
      context: .
    container_name: code
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - RANK=0
      - LOCAL_RANK=0
      - WORLD_SIZE=1
      - MASTER_ADDR=localhost
      - MASTER_PORT=12345
      - DOCKER_USER=$USER
      - SUDO_PASSWORD=password
      - NVIDIA_VISIBLE_DEVICES=0
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DEFAULT_WORKSPACE=/config/workspace
      - VIRTUAL_ENV=/opt/venv
      - PORT=8080
      # aws cred
      - SECRET_KEY
      - AWS_KMS_DB_PASSWORD_URI=test
      - AWS_KMS_DB_PASSWORD_REGION=us-west-1
      - AWS_KMS_OS_PASSWORD_URI=
      # local db
      - DB_HOST=db
      - DB_NAME=books-db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      # local s3
      - S3_HOST=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_REGION=us-west-1
      - S3_BUCKET=book-bucket-4f6f1f88-f5a5-4e82-a1ee-3b9cb4c105e5
      #- CUDA_VISIBLE_DEVICES=0
    restart: "always"
    shm_size: 6gb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - .:/config/workspace
      - ${HOME}/.ssh/:/.ssh
    networks:
      - app-network
